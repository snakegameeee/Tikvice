<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svijet Tikava</title>
    <style>
      /* Reset basic styling for consistency */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        color: #333;
        line-height: 1.7;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      header {
        background: #ff7e5f;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        padding: 60px 20px;
        text-align: center;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      h1 {
        font-size: 3em;
        letter-spacing: 2px;
      }

      section {
        padding: 60px 20px;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      h2 {
        font-size: 2.5em;
        color: #ff6f61;
        margin-bottom: 20px;
        position: relative;
      }

      h2::after {
        content: "";
        width: 80px;
        height: 4px;
        background: #ff6f61;
        display: block;
        margin: 10px auto;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 40px;
        color: #555;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      img {
        display: block;
        margin: 40px auto;
        max-width: 80%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      img:hover {
        transform: scale(1.08);
      }

      .cta-button {
        background: #ff6f61;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .cta-button:hover {
        background: #ff8563;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 60px;
      }

      footer p {
        font-size: 1em;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.2em;
        }

        h2 {
          font-size: 1.8em;
        }

        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Svijet Tikava</h1>
    </header>

    <section>
      <h2>Tikve i stručnjaci</h2>
      <p>
        Glavni stručnjaci za tikve su Antun i Ruda, koji se bave proučavanjem
        ove biljke već desetljećima. Njihov rad obuhvaća uzgoj, istraživanje
        hranjivih vrijednosti, te primjenu tikava u različitim industrijama.
      </p>
      <!-- Umetni svoju fotografiju ovdje -->
      <img
        src="https://cdn.discordapp.com/attachments/924737381469401139/1298661182273753119/IMG_0857.png?ex=671a5ff9&is=67190e79&hm=c483b2c4ab67f27e46cfed9151091aabf01ff6e2b22a8df3a9c52654302a9e5e&"
        alt="Slika tikve"
        width="400"
      />
      <button class="cta-button">Saznaj više</button>
    </section>

    <footer>
      <p>&copy; 2024 Svijet Tikava - Sve o tikvama</p>
    </footer>
  </body>
</html>
